
name: Build it!
on: [push, pull_request]
jobs:
    resources:
        name: Update resources
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - uses: actions/setup-python@v2
              with:
                python-version: '3.7'
            - name: Build bag for sample CODEX dataset
              run: bash ./test.sh
